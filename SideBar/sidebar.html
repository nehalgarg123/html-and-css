<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Side Bar </title>
    <link rel="stylesheet" href="sidebar.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />

</head>

<body>
    <div class="main_box">
        <input type="checkbox" id="check">
        <div class="btn_one">
            <label for="check">
            <i class='bx bx-sidebar'></i>

                </i>
            </label>
        </div>
        <div class="sidebar_menu">
            <div class="logo">
                <a href="#">CodingLab</a>
            </div>
            <div class="btn_two">
                <label for="check">
                    <i class='bx bx-x'></i>
                </label>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#"><i class='bx bx-qr'></i>
                            Dashborad</a></li>
                    <li><a href="#"><i class='bx bx-link'></i>
                            Shortcuts</a></li>
                    <li><a href="#"><i class='bx bxl-stack-overflow'></i>
                            Overview</a></li>
                    <li><a href="#"><i class='bx bx-calendar-event'></i>
                            Events</a></li>
                    <li><a href="#"><i class='bx bx-question-mark'></i>
                            About</a></li>
                    <li><a href="#"><i class='bx bx-slider'></i>
                            Services</a></li>
                    <li><a href="#"><i class='bx bxs-phone-call'></i>
                            Contact</a></li>
                    <li><a href="#"><i class='bx bxs-chat'></i>
                            Feedback</a></li>

                </ul>
            </div>
        
        <div class="social_media">
            <a href="#"><i class='bx bxl-facebook'></i></a>
            <a href="#"><i class='bx bxl-twitter'></i></a>
            <a href="#"><i class='bx bxl-instagram'></i></a>
            <a href="#"><i class='bx bxl-youtube'></i></a>
            </div>
        </div>
    </div>
</body>
</html>
